<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyTest & MyET 分數合併計算服務</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
    <link rel="stylesheet" href="static/css/new.css" />
    <!-- Cloudflare Turnstile -->
    <!-- 加載 Turnstile 僅在需要時 -->
    <script>
      if (document.getElementById("cf-turnstile")) {
        const script = document.createElement("script");
        script.src = "https://challenges.cloudflare.com/turnstile/v0/api.js";
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
      }
    </script>

  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <img src="static/logo1.png" alt="Logo" class="logo" />
          <div class="title-group">
            <h1>
              EasyTest & MyET 分數合併計算服務
              <a href="/" class="home-btn">
                <i class="fas fa-home"></i>
              </a>
            </h1>
          </div>
        </div>

        <div class="upload-section">
          <p>
            請同時上傳
            <strong>MyET 的 xlsx 檔案 (Onlineinfo & ScoreReport) </strong> 以及
            <strong>EasyTest 的 csv 檔</strong>
            <br />本系統將為您自動計算成績並轉換為 Excel 檔案。
          </p>
        </div>

        <form
          class="upload-form"
          action="/new/upload"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="file-upload-container">
            <div class="file-upload-block">
              <label for="history-file" class="file-label">
                <i class="fas fa-file-csv"></i>
                EasyTest 成績檔案 (.csv)
              </label>
              <input
                id="history-file"
                type="file"
                name="history_file"
                accept=".csv"
                required
              />
            </div>

            <div class="file-upload-block">
              <label for="online-info-file" class="file-label">
                <i class="fas fa-file-excel"></i>
                MyET 成績檔案 (.xlsx)
              </label>
              <input
                id="online-info-file"
                type="file"
                name="online_info_file"
                accept=".xlsx"
                required
              />
            </div>
          </div>

          <div id="cf-turnstile" class="cf-turnstile" data-sitekey="0x4AAAAAAA3QtOGlz4UGnf74" data-callback="onCaptchaSuccess"></div>

          <div class="button-container">
            <button type="submit" class="button" disabled>開始轉換</button>
          </div>
        </form>
      </div>

      <footer class="footer">
        <div class="footer-content">
          <p class="copyright">© <span id="year"></span> Bridger Hung</p>
          <div class="footer-links">
            <a href="https://github.com/bridgerhung/easytest" target="_blank">
              <i class="fab fa-github"></i> GitHub
            </a>
            <a href="#" onclick="openDisclaimer(event)">
              <i class="fas fa-shield-alt"></i> 免責聲明
            </a>
            <a href="http://brid.pw/mailme" target="_blank">
              <i class="fas fa-envelope"></i> 與我聯絡
            </a>
          </div>
        </div>
      </footer>

      <div id="imageModal" class="modal">
        <span class="close" onclick="closeImageModal()">&times;</span>
        <img class="modal-content" id="modalImage" />
      </div>

      <div id="disclaimerModal" class="disclaimer-modal">
        <div class="disclaimer-content">
          <span class="close" onclick="closeDisclaimer()">&times;</span>
          <h2>免責聲明</h2>
          <p>本人不為計算出來的成績負責，您應該負起成績的核對和計算責任，</p>
          <p>本服務僅提供輔助。</p>
          <p>本服務不儲存您上傳的資料和計算結果。</p>
        </div>
      </div>
    </div>

    <script src="static/js/new.js" defer></script>
  </body>
</html>
