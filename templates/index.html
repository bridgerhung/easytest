<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyTest & MyET 分數合併計算服務</title>
    <style>
      :root {
        --primary-color: #1890ff;
        --hover-color: #40a9ff;
        --bg-color: #f0f2f5;
        --card-bg: #ffffff;
        --text-color: #2c3e50;
        --border-radius: 8px;
        --shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--bg-color);
        padding: 2rem;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem;
      }

      .card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: var(--shadow);
      }

      h1 {
        text-align: center;
        color: var(--text-color);
        margin-bottom: 2rem;
        font-size: 2.2rem;
      }

      .upload-section {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .instructions {
        background: #f8f9fa;
        padding: 1.5rem;
        border-radius: var(--border-radius);
        border-left: 4px solid var(--primary-color);
      }

      .highlight {
        color: #e74c3c;
        font-weight: 600;
        padding: 0.2rem 0.4rem;
        background: rgba(231, 76, 60, 0.1);
        border-radius: 4px;
      }

      .button {
        display: inline-block;
        padding: 0.8rem 1.5rem;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: var(--border-radius);
        transition: all 0.3s ease;
        text-align: center;
        font-weight: 500;
      }

      .button:hover {
        background-color: var(--hover-color);
        transform: translateY(-2px);
      }

      .images {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin: 2rem auto;
        max-width: 600px; /* Limit container width */
      }

      .images img {
        width: 100%;
        max-width: 300px; /* Limit image width */
        height: auto;
        margin: 0 auto;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: transform 0.3s ease;
        box-shadow: var(--shadow);
      }

      .images img:hover {
        transform: scale(1.02);
      }

      .footer {
        text-align: center;
        margin-top: 3rem;
        padding: 1.5rem;
        border-top: 1px solid #eee;
      }

      .footer a {
        color: var(--primary-color);
        text-decoration: none;
        margin: 0 0.5rem;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        z-index: 1000;
        padding: 2rem;
      }

      .modal-content {
        max-width: 90%;
        max-height: 90vh;
        margin: auto;
        display: block;
        border-radius: var(--border-radius);
      }

      .close {
        position: absolute;
        top: 1rem;
        right: 1.5rem;
        color: white;
        font-size: 2rem;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .close:hover {
        color: var(--primary-color);
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .container {
          padding: 1rem;
        }

        .card {
          padding: 1.5rem;
        }

        h1 {
          font-size: 1.8rem;
        }

        .images {
          grid-template-columns: 1fr;
        }
      }

      .file-upload-container {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .file-upload-block {
        background: #f8f9fa;
        padding: 1.5rem;
        border-radius: var(--border-radius);
        border: 2px dashed #dee2e6;
        transition: all 0.3s ease;
      }

      .file-upload-block:hover {
        border-color: var(--primary-color);
      }

      .file-label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text-color);
        cursor: pointer;
      }

      .file-label i {
        margin-right: 0.5rem;
      }

      input[type="file"] {
        display: block;
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.5rem;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        cursor: pointer;
      }

      .file-hint {
        display: block;
        color: #6c757d;
        margin-top: 0.5rem;
        font-size: 0.875rem;
      }

      @media (min-width: 768px) {
        .file-upload-container {
          flex-direction: row;
        }

        .file-upload-block {
          flex: 1;
        }
      }

      .legacy-btn {
        display: inline-block;
        padding: 0.8rem 1.5rem;
        background-color: transparent;
        color: var(--primary-color);
        text-decoration: none;
        border: 2px solid var(--primary-color);
        border-radius: var(--border-radius);
        transition: all 0.3s ease;
        text-align: center;
        font-weight: 500;
        margin: 1rem;
      }

      .legacy-btn:hover {
        background-color: var(--primary-color);
        color: white;
        transform: translateY(-2px);
      }

      .button-container {
        display: flex;
        justify-content: center;
        margin: 2rem 0;
      }

      .button {
        min-width: 200px;
        padding: 0.8rem 1.5rem;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        border: none;
        border-radius: var(--border-radius);
        transition: all 0.3s ease;
        text-align: center;
        font-weight: 500;
        cursor: pointer;
      }
    </style>

    <!-- Add Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>EasyTest & MyET 分數合併計算服務</h1>

        <div class="upload-section">
          <p>
            請同時上傳 <strong>MyET 的 xlsx 檔案</strong> 以及
            <strong>EasyTest 的 csv 檔</strong>
            <br />本系統將為您自動計算成績並轉換為 Excel 檔案。
          </p>
          <p>已升級為全自動合併服務，無需再手動輸入和匹配EasyTest成績。</p>
        </div>

        <div class="instructions">
          <p>
            請注意，將資料貼到其他試算表時記得選擇
            <span class="highlight">僅貼上值</span><br />
            否則轉移到其他電腦時可能會發生錯誤。
          </p>
          <p>分數配置為雙平台各 5%</p>
        </div>

        <form
          class="upload-form"
          action="/upload"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="file-upload-container">
            <div class="file-upload-block">
              <label for="history-file" class="file-label">
                <i class="fas fa-file-csv"></i>
                EasyTest 成績檔案 (.csv)
              </label>
              <input
                id="history-file"
                type="file"
                name="history_file"
                accept=".csv"
                required
              />
              <small class="file-hint">請上傳從 EasyTest 下載的 CSV 檔案</small>
            </div>

            <div class="file-upload-block">
              <label for="online-info-file" class="file-label">
                <i class="fas fa-file-excel"></i>
                MyET 成績檔案 (.xlsx)
              </label>
              <input
                id="online-info-file"
                type="file"
                name="online_info_file"
                accept=".xlsx"
                required
              />
              <small class="file-hint">請上傳從 MyET 下載的 Excel 檔案</small>
            </div>
          </div>
          <div class="button-container">
            <button type="submit" class="button">開始轉換</button>
          </div>
        </form>
      </div>

      <div class="footer">
        <a href="https://legacy-csv.brid.pw/" target="_blank" class="legacy-btn"
          >舊版服務</a
        >
        <p>
          © <span id="year"></span>
          <a href="https://github.com/bridgerhung/easytest" target="_blank"
            >Bridger Hung</a
          >
          <a href="http://brid.pw/mailme" target="_blank">與我聯絡</a>
        </p>
      </div>
    </div>

    <div class="images">
      <img
        src="https://i.imgur.com/SaRsSDo.png"
        alt="貼上值"
        onclick="openModal(this.src, this.alt)"
      />
      <img
        src="https://i.imgur.com/RWvWTmk.png"
        alt="操作示意"
        onclick="openModal(this.src, this.alt)"
      />
    </div>

    <div id="myModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="img01" />
    </div>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();

      function openModal(src, alt) {
        document.getElementById("myModal").style.display = "flex";
        document.getElementById("img01").src = src;
      }

      function closeModal() {
        document.getElementById("myModal").style.display = "none";
      }

      // Close modal when clicking outside of the image
      window.onclick = function (event) {
        if (event.target == document.getElementById("myModal")) {
          closeModal();
        }
      };
    </script>
  </body>
</html>
