<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyTest & MyET 分數計算服務</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ece9e6, #ffffff);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        text-align: center;
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 90%;
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        color: #4a90e2;
        margin-bottom: 25px;
        font-size: 24px;
      }
      .upload-form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input[type="file"] {
        margin-bottom: 20px;
        padding: 12px;
        border: 2px dashed #4a90e2;
        border-radius: 10px;
        width: 100%;
        transition: border-color 0.3s;
        cursor: pointer;
      }
      input[type="file"]:hover {
        border-color: #357abd;
      }
      button {
        background: #4a90e2;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s, transform 0.2s;
      }
      button:hover {
        background: #357abd;
        transform: scale(1.05);
      }
      .footer {
        margin-top: 25px;
        font-size: 14px;
        color: #aaa;
      }
      p {
        line-height: 1;
        margin-bottom: 0.5em;
        color: #555;
      }
      .highlight {
        color: #e74c3c;
        font-weight: bold;
        font-size: 18px;
      }
      .images {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }
      .images img {
        width: 80px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        cursor: pointer;
      }
      .images img:hover {
        transform: scale(1.1);
      }

      /* Modal Styles */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 60px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.8); /* Black w/ opacity */
      }
      .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 300px;
        border-radius: 10px;
      }
      .modal-content,
      #caption {
        animation-name: zoom;
        animation-duration: 0.6s;
      }
      @keyframes zoom {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }
      /* Close Button */
      .close {
        position: absolute;
        top: 30px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: color 0.3s;
        cursor: pointer;
      }
      .close:hover,
      .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
      }
      @media (max-width: 700px) {
        .modal-content {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>EasyTest & MyET 分數合併計算服務</h1>
      <p>
        請同時上傳 <strong>MyET 的 xlsx 檔案</strong> 以及
        <strong>EasyTest 的 csv 檔</strong
        >，<br />本系統將為您自動計算成績並轉換為 Excel 檔案。
        已升級為全自動合併服務，無需再手動輸入和匹配EasyTest成績。
      </p>
      <p>
        請注意，將資料貼到其他試算表時記得選擇<br />
        <span class="highlight">僅貼上值</span><br />
        否則轉移到其他電腦時可能會發生錯誤。
      </p>
      <p>分數配置為雙平台各 5%<br />如有任何問題，請聯絡名琮。</p>
      <!-- <p>請搭配本試算表使用，合併成績更快速。</p>
      <a
        href="https://drive.usercontent.google.com/u/0/uc?id=1VaR6g_VXdjKOZrMaBKsT8h38icu2JSYl&export=download"
        target="_blank"
        >下載試算表</a
      >
      <a href="https://youtu.be/c81qnYrkcTc" target="_blank">使用教學影片</a>
      <p></p> -->
      <form
        class="upload-form"
        action="/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="history_file">上傳 EasyTest:</label>
        <input type="file" name="history_file" accept=".csv" required />

        <label for="online_info_file">上傳 MyET:</label>
        <input type="file" name="online_info_file" accept=".xlsx" required />

        <button type="submit">開始轉換</button>
      </form>
      <p>Supported formats: .csv, .xlsx</p>
      <div class="footer">
        <script>
          document.querySelector(
            ".footer"
          ).innerHTML = `© ${new Date().getFullYear()} <a href="https://github.com/bridgerhung/easytest" target="_blank">Bridger Hung</a> <a href="http://brid.pw/mailme" target="_blank">與我聯絡</a>`;
        </script>
      </div>
      <div class="images">
        <img
          src="https://i.imgur.com/SaRsSDo.png"
          alt="貼上值"
          onclick="openModal(this.src, this.alt)"
        />
        <img
          src="https://i.imgur.com/RWvWTmk.png"
          alt="操作示意"
          onclick="openModal(this.src, this.alt)"
        />
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="img01" />
      <div
        id="caption"
        style="color: #ccc; text-align: center; padding-top: 10px"
      ></div>
    </div>

    <script>
      function openModal(src, alt) {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        modal.style.display = "block";
        modalImg.src = src;
        captionText.innerHTML = alt;
      }

      function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
      }

      // Close the modal when clicking outside the image
      window.onclick = function (event) {
        var modal = document.getElementById("myModal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
