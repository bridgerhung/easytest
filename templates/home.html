<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyTest & MyET 分數秒數計算服務</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon-32x32.png"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-6DQ663S55E"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-6DQ663S55E");
    </script>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="EasyTest & MyET 分數秒數計算服務" />
    <meta
      property="og:description"
      content="請上傳 MyET 的 xlsx 檔案 或 EasyTest 的 csv 檔案，系統會自動計算時數並轉換為 Excel 檔案"
    />
    <meta property="og:image" content="/static/logo.png" />
    <meta property="og:url" content="https://csv.brid.pw" />
    <meta property="og:type" content="website" />

    <!-- Stylesheets -->

    <link rel="stylesheet" href="static/css/home.css" />
  </head>
  <body>
    <div class="container">
      <!-- Hero Section -->
      <div class="hero card">
        <div class="hero-content">
          <img src="/static/logo.png" alt="favicon" class="logo" />
          <h1>EasyTest & MyET 秒數計算服務</h1>
          <p class="subtitle">快速計算秒數、時數的整合工具</p>
        </div>
      </div>

      <!-- Features Section -->
      <div class="features">
        <div class="feature-card">
          <i class="fas fa-sync-alt feature-icon"></i>
          <h3>雙平台同時計算</h3>
          <p>同時處理 EasyTest 和 MyET 兩個平台的資料，一次完成所有計算</p>
          <a href="/new" class="btn primary-btn">
            <i class="fas fa-exchange-alt"></i>
            開始使用
          </a>
        </div>

        <div class="feature-card">
          <i class="fas fa-calculator feature-icon"></i>
          <h3>單一平台計算</h3>
          <p>只需計算單一平台的秒數、時數，更快速完成工作</p>
          <a href="/legacy" class="btn secondary-btn">
            <i class="fas fa-calculator"></i>
            開始使用
          </a>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-content">
          <p class="copyright">© <span id="year"></span> Bridger Hung</p>
          <div class="footer-links">
            <a href="https://github.com/bridgerhung/easytest" target="_blank">
              <i class="fab fa-github"></i> GitHub
            </a>
            <a href="#" onclick="openDisclaimer(event)">
              <i class="fas fa-shield-alt"></i> 免責聲明
            </a>
            <a href="http://brid.pw/mailme" target="_blank">
              <i class="fas fa-envelope"></i> 與我聯絡
            </a>
          </div>
        </div>
      </footer>
    </div>

    <!-- Keep existing modals -->
    <div id="disclaimerModal" class="disclaimer-modal">
      <div class="disclaimer-content">
        <span class="close" onclick="closeDisclaimer()">&times;</span>
        <h2>免責聲明</h2>
        <p>本人不為計算出來的成績負責，您應該負起成績的核對和計算責任，</p>
        <p>本服務僅提供輔助。</p>
        <p>本服務不儲存您上傳的資料和計算結果。</p>
      </div>
    </div>

    <div id="imageModal" class="image-modal">
      <span class="close" onclick="closeImageModal()">&times;</span>
      <img class="modal-content" id="modalImage" alt="Enlarged Image" />
    </div>

    <script src="static/js/home.js"></script>
  </body>
</html>
